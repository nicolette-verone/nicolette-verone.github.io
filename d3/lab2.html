<script type="text/javascript" src="./lab_files/d3.v3.js"></script>
<script>

var width = 500,
    height = 300;
//960, 500
// var color = d3.scale.category20();
var color = d3.scale.ordinal().domain([-3,-2,-1,0,1,2,3]).range(["#373737", "#828185","#e4b7b2","#AAA", "#e6550d","#0B486B", "#0E62B2"]);

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    d3.json("/wiki/index.php5/HugoProjectVis?action=raw", function(error,graph) {
    //d3.json("projectsWTB.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll("line.link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll("circle.node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
//      .attr("r", 5)
      .attr("r", function(d) { return (d.size*2); })
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});
